</head>
<body>
    <!-- html cho phần menu -->

        <ul>

            <li class="list active" style="--clr:#0fc70f;">

            <li class="list " style="--clr:#a8c70f;">

                </a>
            </li>

            <li class="list " style="--clr:#4e1ce2;">

                    <span class="text">Staff Management</span>
                </a>
            </li>
            

        </ul>
    </div>
    <!-- end menu -->

    <!-- html cho phần overview -->
    <div class="header">       
        <div class="header-overview">
            <div class="navigation-profile">
                <div class="userBx">
                    <div class="imgBx">
                        <img src="images/hướng dương.jpg" alt="ảnh đại diện">
                    </div>
                    <p class="username">Alina Smith</p>
                </div>
                <div class="menuToggle-profile"></div>
                <ul class="menu">
                    <li>
                        <a href="#"><ion-icon name="person-outline"></ion-icon> My Profile</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="notifications-outline"></ion-icon> Notifications</a>
                    </li>
                    <li>
                        <a href="#"><ion-icon name="log-out-outline"></ion-icon>  Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end phần overview -->

    <!-- html cho phần nội dung -->
    <div class="home-main">
        <div class="header-content-tiltle">
            <p>Timekeeping</p>
        </div>
        <div class="header-content"> 
                <label>From Date</label>
                <input class ="form-control" type="date">
                <label>To Date</label>
                <input class ="form-control" type="date">
                <button class="view" type="button" id="btn-viewrp" onclick="">Timekeeping History</button>
                <a href="#" style="text-decoration: none;"></a>
        </div>
        <div class="table-overview">
            <table class="table">
                <thead>
                    <tr>
                     <th>Ordinal Numbers</th>
                     <th>ID Staff</th>
                     <th>Full Name</th>
                     <th>Department</th>
                     <th>Date</th>
                     <th>Shift Work</th>
                     <th>Timekeeping</th>
                    </tr>
                </thead>
                <tbody>
                      <tr>
                            <td data-label="STT">1</td>
                            <td data-label="MNV">NV01</td>
                            <td data-label="TNV">Nguyễn Văn A</td>
                            <td data-label="SA">Nhân Viên</td>
                            <td data-label="TT">01/01/2022</td>
                            <td data-label="CaLam">Sáng</td>
                            <td>
                                <input type="checkbox" name="check" value="" />
                            </td>
                      </tr>

                      
                
                </tbody>
            </table>
        </div>
        <hr>
            <footer>
                <p>MMS</p>
            </footer>
    </div>
  

    
    <!-- end nội dung -->


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const menuToggle = document.querySelector('.menuToggle');
        const navigation = document.querySelector('.navigation');
        const header= document.querySelector('.header');
        const content = document.querySelector('.home-main');
        menuToggle.onclick = function(){
            navigation.classList.toggle('open');
            header.classList.toggle('open2');
            content.classList.toggle('open3');
        }

        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => item.addEventListener('click',activeLink))

        let menuToggleprofile = document.querySelector('.menuToggle-profile');
        let navigationprofile = document.querySelector('.navigation-profile')
        menuToggleprofile.onclick = function(){
            navigationprofile.classList.toggle('active')
        }
    </script>

    <script>
        flatpickr("input[type=datetime-local]", {});
    </script>

</body>
</html>
